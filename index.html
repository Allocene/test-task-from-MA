<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet">
      <link rel="stylesheet" href="./style/style.css">
      <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
      <title>Test task - Kobylatski Artur</title>
   </head>

   <body class="body">
      <main data-type="main-products" class="main">
         <div class="products-box">
            <div class="content">
               <div class="products__cards">

                  <template data-type="products-template">
                     <li class="product-list" data-type="cards">
                        <div class="product-general">
                           <div class="product-image" data-type="image">
                              <img src="#" class="product-img">
                           </div>
                           <div class="product-general-inf">
                              <h3 class="title" data-type="title"></h3>
                              <ul class="short-description" data-type="short-description">
                              </ul>
                              <div class="category">
                                 <p class="category-p">Clothes</p>
                              </div>
                              <p class="price-mark">Price</p>
                              <div class="price-box">
                                 <h2 class="price" data-type="price"></h2>
                                 <button class="button-like" data-type="button">Like</button>
                              </div>
                           </div>
                        </div>
                     </li>
                  </template>

                  <div class="container" data-type="spinner-container">
                     <span class="span"></span>
                     <span class="span"></span>
                     <span class="span"></span>
                     <span class="span"></span>
                   </div>

                  <ul data-type="products-list" class="products-list"></ul>
               </div>
            </div>
         </div>
      </main>
      <script type="module" src="./script/products.js"></script>
   </body>

</html>
